    <script src="js/additional-methods.min.js"></script>

    <script>
      $(".glyphicon-eye-open").mousedown(function(){
              $("#pwd").attr('type','text');
              $(this).removeClass('glyphicon-eye-open').addClass('glyphicon-eye-close');
            }).mouseup(function(){
              $("#pwd").attr('type','password');
              $(this).removeClass('glyphicon-eye-close').addClass('glyphicon-eye-open');
        });
      $(document).ready(function(){
        $("#form-dft").validate({
          submitHandler: function(form) {
            $(form).ajaxSubmit();
          },
          rules:{
            nama:{
              required:true
            },
            nohp:{
              required:true
            },
            eml:{
              required:true,
              email:true
            },
            pwd:{
              required:true
            },
            optkelamin:{
              required:true
            },
            sel6:{
              required:true
            }
          },
          messages:{
            eml:{
              email:"Format penulisan email sebaiknya seperti berikut: nama@domain.com",
              required:"Alamat email perlu diisi"
            }
          }
        });
      });
    </script>
